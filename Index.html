<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Tempreture Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Rubik&display=swap" rel="stylesheet">

  </head>
  <body>
      <h1>TEMPRETURE CONVERTION</h1>
    <div class="head">
      <div class="main">
        <label for="celsius">Celsius</label>
        <input type="number" id="celsius" oninput="celToFar()">
      </div>
      <div class="main">
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" oninput="Fartocel()">
      </div>


    </div>




  </body>
</html>
